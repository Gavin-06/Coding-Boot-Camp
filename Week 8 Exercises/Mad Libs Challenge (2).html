<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <style>
        #container{
            margin-left: 100px;
            margin-right: 100px;
            font-family: 'New Tegomin', serif;
        }
        #form{
            font-size: 1.7em;
        }
        p{
            font-size: 2em;
            line-height: 1.4em; 
        }
        input{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="form">
            <label for="adjective1">Type an adjective</label>
            <input id="adjective1" type="text"><br/>
            <label for="pluralNoun">Type a plural noun</label>
            <input id="pluralNoun" type="text"><br/>
            <label for="noun">Type a noun</label>
            <input id="noun" type="text"><br/>
            <label for="adverb1">Type an adverb</label>
            <input id="adverb1" type="text"><br/>
            <label for="number">Type a number</label>
            <input id="number" type="text"><br/>
            <label for="ptVerb1">Type a past tense verb</label>
            <input id="ptVerb1" type="text"><br/>
            <label for="estAdjective">Type an adjective ending in est</label>
            <input id="estAdjective" type="text"><br/>
            <label for="ptVerb2">Type a verb</label>
            <input id="ptVerb2" type="text"><br/>
            <label for="adverb2">Type an adverb</label>
            <input id="adverb2" type="text"><br/>
            <label for="adjective2">Type an adjective</label>
            <input id="adjective2" type="text"><br/>

            <button id="btnProcess">Process</button>
        </div><!--form-->
    </div><!--container-->
    <script>
        document.getElementById("btnProcess").addEventListener('click', function(){
            let adjective1 = document.getElementById("adjective1").value;
            let pluralNoun = document.getElementById("pluralNoun").value;
            let noun = document.getElementById("noun").value;
            let adverb1 = document.getElementById("adverb1").value;
            let number = document.getElementById("number").value;
            let ptVerb1 = document.getElementById("ptVerb1").value;
            let estAdjective = document.getElementById("estAdjective").value;
            let ptVerb2 = document.getElementById("ptVerb2").value;
            let adverb2 = document.getElementById("adverb2").value;
            let adjective2 = document.getElementById("adjective2").value;


            let output = "Today, my fabulous camp group went to a (an) " + adjective1 + " amusement park. It was a fun park with lots of cool " + pluralNoun + " and enjoyable play structures. When we got there,  my kind counselor shouted loudly, 'Everybody off the " + noun + ". We all pushed out in a terrible hurry. My counselor handed out yellow tickets, and we sucrried in. I was so exited! I couldn't figure out what exciting thing to do first. I saw a scary roller coaster I really liked so, I " + adverb1 + " ran over to get in the long line that had about " + number + " people in it. When I finally got on the roller coaster I was " + ptVerb1 + ". In fact I was so nervous my two knees were knocking together. This was the " + estAdjective + " ride I had ever been on! In about two minuetes I heard the crank and grinding of the gears. That's when the ride begain! When I got to the bottom, I was a little " + ptVerb2 + " but I was proud of myself. The rest of the day went " + adverb2 + ". It was a(n) " + adjective2 + " day at the fun park.";

            alert(output);
        });
        
    </script>
</body>
</html>
