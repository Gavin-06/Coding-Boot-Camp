<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
</head>
<body>
    <div id="out"></div>

    <script>
        let x = prompt("eEnter a number");
        let m0 = x * 0; 
        let m1 = x * 1;
        let m2 = x * 2;
        let m3 = x * 3;
        let m4 = x * 4;
        let m5 = x * 5;
        let m6 = x * 6;
        let m7 = x * 7;
        let m8 = x * 8;
        let m9 = x * 9;
        let m10 = x * 10;
        let m11 = x * 11;
        let m12 = x * 12;

        let output = x + " * " + "0" + " = " + m0 + "<br/>";  
        output += x + " * " + "1" + " = " + m1 + "<br/>";
        output += x + " * " + "2" + " = " + m2 + "<br/>";
        output += x + " * " + "3" + " = " + m3 + "<br/>";
        output += x + " * " + "4" + " = " + m4 + "<br/>";
        output += x + " * " + "5" + " = " + m5 + "<br/>";
        output += x + " * " + "6" + " = " + m6 + "<br/>";
        output += x + " * " + "7" + " = " + m7 + "<br/>";
        output += x + " * " + "8" + " = " + m8 + "<br/>";
        output += x + " * " + "9" + " = " + m9 + "<br/>";
        output += x + " * " + "10" + " = " + m10 + "<br/>";
        output += x + " * " + "11" + " = " + m11 + "<br/>";
        output += x + " * " + "12" + " = " + m12 + "<br/>";
        
        document.getElementById("out").innerHTML = output;

    </script>
</body>
</html>
