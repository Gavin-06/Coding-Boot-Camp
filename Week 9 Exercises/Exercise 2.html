<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest and Smallest</title>
</head>
<body>
    <div id="out"></div>
    
    <script>
        let x = prompt("Enter a number: ");
        let y = prompt("Enter a second different number: ");
        let z = prompt("Enter a third different number: ");
        let output = '';

        if(parseInt(x) > parseInt(y) && parseInt(x) > parseInt(z) && parseInt(y) > parseInt(z)){

            output = "Outcome: 1 | Greatest: " + x + " Least: " + z;

        } else if(parseInt(x) > parseInt(y) && parseInt(x) > parseInt(z) && parseInt(z) > parseInt(y)){

            output = "Outcome: 2 | Greatest: " + x + " Least: " + y;

        } else if(parseInt(y) > parseInt(x) && parseInt(y) > parseInt(z) && parseInt(z) > parseInt(x)){

            output = "Outcome: 3 | Greatest: " + y + " Least: " + x;

        } else if(parseInt(y) > parseInt(x) && parseInt(y) > parseInt(z) && parseInt(x) > parseInt(z)){

            output = "Outcome: 4 | Greatest: " + y + " Least: " + z;

        } else if(parseInt(z) > parseInt(x) && parseInt(z) > parseInt(y) && parseInt(x) > parseInt(y)){

            output = "Outcome: 5 | Greatest: " + z + " Least: " + y;

        } else if(parseInt(z) > parseInt(x) && parseInt(z) > parseInt(y) && parseInt(y) > parseInt(x)){

            output = "Outcome: 6 | Greatest: " + z + " Least: " + x;

        } else{
            output = "Error, please try again. Make sure there are only numbers and the numbers are not repeating."
        }

        document.getElementById("out").innerHTML = output;
    </script>
</body>
</html>
