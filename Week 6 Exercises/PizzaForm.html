<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Pizza Place</title>
</head>
<body>
    <h1>Every Pizza Place</h1>
    <form action="#" method="POST">
        <legend>Order Here</legend>
        <fieldset>
            <h2>Diet (Delight) Pizza</h2>
            <p>Available in wheat only, with sauce and part-skim cheese</p>
            <input name="Diet" id="pCheeseD" type="checkbox" />
            <label for="pCheeseD">Plain Cheese</label><br>
            <input name="Diet" id="gFreeD" type="checkbox" />
            <label for="gFreeD">Gluten Free <em>(1 size only)</em></label>
        </fieldset>
        <fieldset>
            <h2>Gourmet Pizzas</h2>
            <input name="Gourmet" id="Hawaiian" type="checkbox" />
            <label for="Hawaiian">Hawaiian <em>(imported ham and pineapple)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="sLovers" type="checkbox" />
            <label for="">Spinach Lovers <em>(spinach, black olives, oregano and feta)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="tPizza" type="checkbox" />
            <label for="tPizza">Taco Pizza <em>(taco shells, tavo meat with salsa, cheese tpped with tomatoes and lettuce)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="mPizza" type="checkbox" />
            <label for="mPizza">Mexican Pizza <em>(black olives, hamburger, jalapeno peppers, tomato and onion)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="fpEuropean" type="checkbox" />
            <label for="fpEuropean">Feta Pizza European <em>(black olives, sliced tomato, feta cheese and a touch of oregano)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="pBianco" type="checkbox" />
            <label for="pBianco">Pizza Bianco <em>(wihte sauce, mushroom and broccoli)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="ssPizza" type="checkbox" />
            <label for="ssPizza">Shrimp Scampi Pizza <em>(sliced tomato, mushroom, broccoli, onion, peppers, eggplant and black olives)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="vPizza" type="checkbox" />
            <label for="vPizza">Vegetarian Pizza <em>(sliced tomato, mushroom, broccoli, onion, peppers, eggplant and black olives)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="mlPizza" type="checkbox" />
            <label for="mlPizza">Meat Lovers Pizza <em>(pepperoni, sausage, ham, bacon and hamburger)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="sAlfredo" type="checkbox" />
            <label for="sAlfredo">Sausage Alfredo <em>(alfredo sause, Italian sausage, sliced tomato and onion)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="tbbqSteak" type="checkbox" />
            <label for="tbbqSteak">Texas BBQ Steak <em>(BBQ sauce, fresh shaved steak, red onion and bacon)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="gPizza" type="checkbox" />
            <label for="gPizza">Greak Pizza <em>(pepperoni, hamburger, gyro, white sauce, letuce, tomato and onion)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="bmPizza" type="checkbox" />
            <label for="bmPizza">Buffalo Marika Pizza <em>(buffalo sauce, philly steak, oven roasted peppers, onion and a touch of bleu cheese)</em></label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
        </fieldset>
        <fieldset>
            <h2>Pizzas</h2>
            <input name="normal pizza" id="pCheese" type="checkbox" />
            <label for="pCheese">Plain Cheese</label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="chicken" type="checkbox" />
            <label for="chicken">Chicken</label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="steak" type="checkbox" />
            <label for="steak">Steak</label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="hSpecial" type="checkbox" />
            <label for="hSpecial">House Special</label><br>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
        </fieldset>
        <fieldset>
            <h3>Four Sauces to Choose From</h3>
            <input name="Sauce" id="TomatoPizzaSauce" type="radio">
            <label for="TomatoPizzaSauce">Tomato Pizza Sauce</label>
            <input name="Sauce" id="GarlicButterSauce" type="radio">
            <label for="GarlicButterSauce">Garlic Butter Sauce</label>
            <input name="Sauce" id="AlfredoSauce" type="radio">
            <label for="AlfredoSauce">Alfredo Sauce</label>
            <input name="Sauce" id="PestoSauce" type="radio">
            <label for="PestoSauce">Pesto Sauce</label>
    
            <h3>Choice of Toppings</h3>
            <input name="Toppings" id="peppers" type="Checkbox">
            <label for="peppers">peppers</label><br>
            <input name="Toppings" id="grean olive" type="Checkbox">
            <label for="grean olive">grean olive</label><br>
            <input name="Toppings" id="black olive" type="Checkbox">
            <label for="black olive">black olive</label><br>
            <input name="Toppings" id="mushroom" type="Checkbox">
            <label for="mushroom">mushroom</label><br>
            <input name="Toppings" id="eggplant" type="Checkbox">
            <label for="eggplant">eggplant</label><br>
            <input name="Toppings" id="salami" type="Checkbox">
            <label for="salami">salami</label><br>
            <input name="Toppings" id="feta cheese" type="Checkbox">
            <label for="feta cheese">feta cheese</label><br>
            <input name="Toppings" id="broccoli" type="Checkbox">
            <label for="broccoli">broccoli</label><br>
            <input name="Toppings" id="anchovies" type="Checkbox">
            <label for="anchovies">anchovies</label><br>
            <input name="Toppings" id="genoa salami" type="Checkbox">
            <label for="genoa salami">genoa salami</label><br>
            <input name="Toppings" id="fresh garlic" type="Checkbox">
            <label for="fresh garlic">fresh garlic</label><br>
            <input name="Toppings" id="pineapple" type="Checkbox">
            <label for="pineapple">pineapple</label><br>
            <input name="Toppings" id="sliced tomatoes" type="Checkbox">
            <label for="sliced tomatoes">sliced tomatoes</label><br>
            <input name="Toppings" id="sun dried tomatoes" type="Checkbox">
            <label for="sun dried tomatoes">sun dried tomatoes</label><br>
            <input name="Toppings" id="pepperoni" type="Checkbox">
            <label for="pepperoni">pepperoni</label><br>
            <input name="Toppings" id="sausage" type="Checkbox">
            <label for="sausage">sausage</label><br>
            <input name="Toppings" id="hamburger" type="Checkbox">
            <label for="hamburger">hamburger</label><br>
            <input name="Toppings" id="artichokes" type="Checkbox">
            <label for="artichokes">artichokes</label><br>
            <input name="Toppings" id="linguica" type="Checkbox">
            <label for="linguica">linguica</label><br>
            <input name="Toppings" id="roasted peppers" type="Checkbox">
            <label for="roasted peppers">roasted peppers</label><br>
            <input name="Toppings" id="imported ham" type="Checkbox">
            <label for="imported ham">imported ham</label><br>
            <input name="Toppings" id="bacon" type="Checkbox">
            <label for="bacon">bacon</label><br>
            <input name="Toppings" id="meatball" type="Checkbox">
            <label for="meatball">meatball</label><br>
            <input name="Toppings" id="onion" type="Checkbox">
            <label for="onion">onion</label><br>
            <input name="Toppings" id="red onion" type="Checkbox">
            <label for="red onion">red onion</label><br>
            <input name="Toppings" id="banana peppers" type="Checkbox">
            <label for="banana peppers">banana peppers</label><br>
            <input name="Toppings" id="jalapeno peppers" type="Checkbox">
            <label for="jalapeno peppers">jalapeno peppers</label><br>
        </fieldset>

    </form>
</body>
</html>
