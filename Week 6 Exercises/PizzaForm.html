<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Every Pizza Place</title>
    <style>
        h1{
            color:rgb(200, 0, 0);
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        h2{
            color:rgb(200, 0, 0);
            font-family: 'Roboto', sans-serif;

        }
        legend{
            font-family: 'Roboto Slab', serif;
            text-align: center;
        }
        label{
            font-size: 1.2em;
            font-family: 'Roboto Slab', serif;
        }
        input{
            font-size: 1.2em;
            color:red;
            margin-bottom: 10px;
            font-family: 'Roboto Slab', serif;
        }
        select{
            font-family: 'Roboto Slab', serif;
            color: rgb(200, 0, 0);
        }
        button{
            margin-top: 10px;
            width: 220px;
            background-color: rgb(255, 94, 0);
            font-size: 1.8em;
            border-radius: 5px;
        }
        #buttons{
            text-align: center;
        }
        #container{
           margin-left: 20%;
           margin-right: 20%;
        }
    </style>
</head>
<body>
    <div id="container">
    <h1>Every Pizza Place</h1>
    <form action="#" method="POST">
        <legend>Order Here</legend>
        <fieldset>
            <h2>Diet <em>(Delight)</em> Pizza</h2>
            <p>Available in wheat only, with sauce and part-skim cheese</p>
            <input name="Diet" id="pCheeseD" type="checkbox" />
            <label for="pCheeseD">Plain Cheese</label>
            <input name="Diet" id="gFreeD" type="checkbox" />
            <label for="gFreeD">Gluten Free <em>(1 size only)</em></label>
        </fieldset>
        <fieldset>
            <h2>Gourmet Pizzas</h2>
            <input name="Gourmet" id="Hawaiian" type="checkbox" />
            <label for="Hawaiian">Hawaiian <em>(imported ham and pineapple)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="sLovers" type="checkbox" />
            <label for="">Spinach Lovers <em>(spinach, black olives, oregano and feta)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="tPizza" type="checkbox" />
            <label for="tPizza">Taco Pizza <em>(taco shells, tavo meat with salsa, cheese tpped with tomatoes and lettuce)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="mPizza" type="checkbox" />
            <label for="mPizza">Mexican Pizza <em>(black olives, hamburger, jalapeno peppers, tomato and onion)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="fpEuropean" type="checkbox" />
            <label for="fpEuropean">Feta Pizza European <em>(black olives, sliced tomato, feta cheese and a touch of oregano)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="pBianco" type="checkbox" />
            <label for="pBianco">Pizza Bianco <em>(wihte sauce, mushroom and broccoli)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="ssPizza" type="checkbox" />
            <label for="ssPizza">Shrimp Scampi Pizza <em>(sliced tomato, mushroom, broccoli, onion, peppers, eggplant and black olives)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="vPizza" type="checkbox" />
            <label for="vPizza">Vegetarian Pizza <em>(sliced tomato, mushroom, broccoli, onion, peppers, eggplant and black olives)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="mlPizza" type="checkbox" />
            <label for="mlPizza">Meat Lovers Pizza <em>(pepperoni, sausage, ham, bacon and hamburger)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="sAlfredo" type="checkbox" />
            <label for="sAlfredo">Sausage Alfredo <em>(alfredo sause, Italian sausage, sliced tomato and onion)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="tbbqSteak" type="checkbox" />
            <label for="tbbqSteak">Texas BBQ Steak <em>(BBQ sauce, fresh shaved steak, red onion and bacon)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="gPizza" type="checkbox" />
            <label for="gPizza">Greak Pizza <em>(pepperoni, hamburger, gyro, white sauce, letuce, tomato and onion)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
            <input name="Gourmet" id="bmPizza" type="checkbox" />
            <label for="bmPizza">Buffalo Marika Pizza <em>(buffalo sauce, philly steak, oven roasted peppers, onion and a touch of bleu cheese)</em></label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                </fieldset>
        </fieldset>
        <fieldset>
            <h2>Pizzas</h2>
            <input name="normal pizza" id="pCheese" type="checkbox" />
            <label for="pCheese">Plain Cheese</label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="chicken" type="checkbox" />
            <label for="chicken">Chicken</label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="steak" type="checkbox" />
            <label for="steak">Steak</label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>
            <input name="normal pizza" id="hSpecial" type="checkbox" />
            <label for="hSpecial">House Special</label>
                <fieldset>
                    <select id="size">
                        <option value="small">small (10")</option>
                        <option value="large">large (16")</option>
                    </select>
                    <input name="extras" id="GlutenFreeCrust" type="checkbox" />
                    <label for="GlutenFreeCrust">Gluten Free Crust</label>
                    <input name="extras"id="extraCheese" type="checkbox" />
                    <label for="extraCheese">Extra Cheese</label>
                </fieldset>

            <h3>Four Sauces to Choose From</h3>
            <input name="Sauce" id="TomatoPizzaSauce" type="radio">
            <label for="TomatoPizzaSauce">Tomato Pizza Sauce</label>
            <input name="Sauce" id="GarlicButterSauce" type="radio">
            <label for="GarlicButterSauce">Garlic Butter Sauce</label>
            <input name="Sauce" id="AlfredoSauce" type="radio">
            <label for="AlfredoSauce">Alfredo Sauce</label>
            <input name="Sauce" id="PestoSauce" type="radio">
            <label for="PestoSauce">Pesto Sauce</label>
    
            <h3>Choice of Toppings</h3>
            <input name="Toppings" id="peppers" type="Checkbox">
            <label for="peppers">peppers</label>
            <input name="Toppings" id="grean olive" type="Checkbox">
            <label for="grean olive">grean olive</label>
            <input name="Toppings" id="black olive" type="Checkbox">
            <label for="black olive">black olive</label>
            <input name="Toppings" id="mushroom" type="Checkbox">
            <label for="mushroom">mushroom</label>
            <input name="Toppings" id="eggplant" type="Checkbox">
            <label for="eggplant">eggplant</label>
            <input name="Toppings" id="salami" type="Checkbox">
            <label for="salami">salami</label>
            <input name="Toppings" id="feta cheese" type="Checkbox">
            <label for="feta cheese">feta cheese</label>
            <input name="Toppings" id="broccoli" type="Checkbox">
            <label for="broccoli">broccoli</label>
            <input name="Toppings" id="anchovies" type="Checkbox">
            <label for="anchovies">anchovies</label>
            <input name="Toppings" id="genoa salami" type="Checkbox">
            <label for="genoa salami">genoa salami</label>
            <input name="Toppings" id="fresh garlic" type="Checkbox">
            <label for="fresh garlic">fresh garlic</label>
            <input name="Toppings" id="pineapple" type="Checkbox">
            <label for="pineapple">pineapple</label>
            <input name="Toppings" id="sliced tomatoes" type="Checkbox">
            <label for="sliced tomatoes">sliced tomatoes</label>
            <input name="Toppings" id="sun dried tomatoes" type="Checkbox">
            <label for="sun dried tomatoes">sun dried tomatoes</label>
            <input name="Toppings" id="pepperoni" type="Checkbox">
            <label for="pepperoni">pepperoni</label>
            <input name="Toppings" id="sausage" type="Checkbox">
            <label for="sausage">sausage</label>
            <input name="Toppings" id="hamburger" type="Checkbox">
            <label for="hamburger">hamburger</label>
            <input name="Toppings" id="artichokes" type="Checkbox">
            <label for="artichokes">artichokes</label>
            <input name="Toppings" id="linguica" type="Checkbox">
            <label for="linguica">linguica</label>
            <input name="Toppings" id="roasted peppers" type="Checkbox">
            <label for="roasted peppers">roasted peppers</label>
            <input name="Toppings" id="imported ham" type="Checkbox">
            <label for="imported ham">imported ham</label>
            <input name="Toppings" id="bacon" type="Checkbox">
            <label for="bacon">bacon</label>
            <input name="Toppings" id="meatball" type="Checkbox">
            <label for="meatball">meatball</label>
            <input name="Toppings" id="onion" type="Checkbox">
            <label for="onion">onion</label>
            <input name="Toppings" id="red onion" type="Checkbox">
            <label for="red onion">red onion</label>
            <input name="Toppings" id="banana peppers" type="Checkbox">
            <label for="banana peppers">banana peppers</label>
            <input name="Toppings" id="jalapeno peppers" type="Checkbox">
            <label for="jalapeno peppers">jalapeno peppers</label>
        </fieldset>
        <fieldset>
            <h2>Gourmet Chicken Pizzas</h2>
            <input name="gcPizzas" id="BuffaloP" type="Checkbox">
            <label for="BuffaloP">Buffalo Pizza <em>(fresh grilled chicken, buffalo sauce and a touch of bleu cheese)</em></label><br>
            <input name="gcPizzas" id="ChickenRanchP" type="Checkbox">
            <label for="ChickenRanchP">Chicken Ranch Pizza <em>(ranch sauce, fresh grilled chicken, broccoli)</em></label><br>
            <input name="gcPizzas" id="PBiancoChicken" type="Checkbox">
            <label for="PBiancoChicken">Pizza Bianco with Chicken <em>(white sauce, fresh grilled chicken, pineapple and bacon)</em></label><br>
            <input name="gcPizzas" id="BBQChicken" type="Checkbox">
            <label for="BBQChicken">BBQ Chicken <em>(BBQ sauce, fresh grilled chicken, pineapple and bacon)</em></label><br>
            <input name="gcPizzas" id="OGBBQChicken" type="Checkbox">
            <label for="OGBBQChicken">Original BBQ Chicken <em>(BBQ sauce, fresh grilled chicken and cheese)</em></label><br>
            <input name="gcPizzas" id="LouisP" type="Checkbox">
            <label for="LouisP">Louis Pizza <em>(sliced tomato, fresh grilled chicken and a touch of fresh garlic)</em></label><br>
            <input name="gcPizzas" id="ChickenAlfredo" type="Checkbox">
            <label for="ChickenAlfredo">Chicken Alfredo <em>(alfredo sauce, fresh grilled chicken and imported ham)</em></label><br>
            <input name="gcPizzas" id="cCordonB" type="Checkbox">
            <label for="cCordonB">Chicken Cordon Blue <em>(Alfredo sauce, fresh grilled chicken and imported ham)</em></label><br>
            <input name="gcPizzas" id="cPesto" type="Checkbox">
            <label for="cPesto">Chicken Pesto <em>(pesto sauce, fresh grilled chicken, red onion and sun dried tomato)</em></label><br>
            <input name="gcPizzas" id="cFajita" type="Checkbox">
            <label for="cFajita">Chicken Fajita <em>(Fajita sauce, fresh grilled chicken, fresh garlic, red onion and oven roasted peppers)</em></label><br>
            <input name="gcPizzas" id="ChipotleRanch" type="Checkbox">
            <label for="ChipotleRanch">Chipotle Ranch</label><br>
            <input name="gcPizzas" id="cTeriyaki" type="Checkbox">
            <label for="cTeriyaki">Chicken Teriyaki</label><br>
            <input name="gcPizzas" id="bc&Wallnut" type="Checkbox">
            <label for="bc&Wallnut">Boston Cranberry & Wallnut</label><br>
        </fieldset>
        <fieldset>
            <h3>Order Information</h3>
            <input name="orderinfo" id="homedeliver" type="radio" />
            <label for="homedeliver">home deliver</label>
            <input name="orderinfo" id="pickup" type="radio" />
            <label for="pickup">pickup from store</label><br>
            <input id="fName" type="text" required="required" maxlength="24" placeholder="example name" />
            <label for="fName">First Name</label><br>
            <input id="lName" type="text" required="required" maxlength="50" placeholder="example name"/>
            <label for="lName">Last name</label><br>
            <input for="email" type="email" required="required" placeholder="example@mail.com" maxlength="325"/>
            <label for="email">Email</label><br>
            <input id="address" type="text" />
            <label for="address">Address</label><br>
        <div id="buttons">
            <button type="submit">Submit</button><br>
            <button type="reset">Reset</button>
        </div><!--buttons-->
        </fieldset>
    </form>
    </div><!--container-->
</body>
</html>
