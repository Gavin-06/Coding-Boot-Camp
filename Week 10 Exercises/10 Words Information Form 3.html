<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.0 10 Words</title>
</head>
<body>
    <div id="Container">
        <div id="body">
            <p>Input 10 words here. Click the button to process when you are done.</p>
            <label for="word1">Word 01</label>
            <input id="word1" type="text"><br/>
            <label for="word2">Word 02</label>
            <input id="word2" type="text"><br/>
            <label for="word3">Word 03</label>
            <input id="word3" type="text"><br/>
            <label for="word4">Word 04</label>
            <input id="word4" type="text"><br/>
            <label for="word5">Word 05</label>
            <input id="word5" type="text"><br/>
            <label for="word6">Word 06</label>
            <input id="word6" type="text"><br/>
            <label for="word7">Word 07</label>
            <input id="word7" type="text"><br/>
            <label for="word8">Word 08</label>
            <input id="word8" type="text"><br/>
            <label for="word9">Word 09</label>
            <input id="word9" type="text"><br/>
            <label for="word10">Word 10</label>
            <input id="word10" type="text"><br/>

            <button id="ProcessBtn">Process</button> 

        <div id="output"></div>
        </div><!--body-->

        <script>
            document.getElementById('ProcessBtn').addEventListener('click', function(){
                let tenWords = [document.getElementById("word1").value, document.getElementById("word2").value, document.getElementById("word3").value, document.getElementById("word4").value, document.getElementById("word5").value, document.getElementById("word6").value, document.getElementById("word7").value, document.getElementById("word8").value, document.getElementById("word9").value, document.getElementById("word10").value]
                // let word1 = document.getElementById("word1").value;
                // let word2 = document.getElementById("word2").value;
                // let word3 = document.getElementById("word3").value;
                // let word4 = document.getElementById("word4").value;
                // let word5 = document.getElementById("word5").value;
                // let word6 = document.getElementById("word6").value;
                // let word7 = document.getElementById("word7").value;
                // let word8 = document.getElementById("word8").value;
                // let word9 = document.getElementById("word9").value;
                // let word10 = document.getElementById("word10").value;
                let out = "";
                let vowelCount = 0;
                for(let i = 0; i <= tenWords[i].length; i++) {
                    if (tenWords[i].includes('a')){
                            vowelCount += 1;
                            
                    }
                }
                for(x = 0; x < tenWords.length; x++){
                    
                    out += tenWords[x] + " | Length: " + tenWords[x].length + " | Number of vowels: " + vowelCount + "<br/>";
                    // out += vowelCount
                    
                };
                document.getElementById("output").innerHTML = out;
            });
        </script>

    </div><!--Container-->
</body>
</html>
