<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Cinco Menu</title>
    <style>
        *{
          box-sizing: border-box;
        }
        #column1 {
          float: left;
          width: 50%;
          padding: 10px;
          height: 300px; 
          background-color:#aaa;
        }
        #column2{
          float: left;
          width: 50%;
          padding: 10px;
          height: 300px;
          background-color:#bbb;
        }
        </style>
</head>
<body>
    <div id="container">
        <div id="row">
            <div id="column1">
              <h2>Column 1</h2>
              <p>Some text..</p>
            </div><!--column 1-->
            <div id="column2">
              <h2>Column 2</h2>
              <p>Some text..</p>
            </div><!--column 2-->
        </div><!--row-->
    </div><!--container-->
</body>
</html>
