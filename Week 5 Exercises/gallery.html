<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Of Nomads Units</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        .video{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid black;
            border-radius: 10px;
            width: 75%;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid black;
            border-radius: 10px;
            width: 50%;
        }
        h1{
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }
        p{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Infinity Corvus Belli: Nomads Units</h1>
        </header>

        <main>

        <div id="img-gallery">
            <img src="images/nomads-starter-pack.png" alt="the starterpack nomad minitatures from infinity corvus belli"/>
            <p>Nomads Starter Pack</p>

            <img src="images/fast-offensive-unit-zondnautica-1__72042.1563398715.webp" alt="3 fast offensive unit minitatures from infinity corvus belli"/>
            <p>Fast Offensive Unit</p>

            <img src="images/Iguana.jpg" alt="Iguana minitature from infinity corvus belli"/>
            <p>Iguana</p>

            <img src="images/Taskmaster-CK-TB.jpg" alt="Taskmaster, crazy koalas, and tinbot minitatures from infinity corvus belli"/>
            <p>Taskmaster, Tinbot, and Crazy Koalas</p>

            <img src="images/Puppetactica.jpg" alt="Puppetactica minitatures including the puppetmaster and his puppets from infinity corvus belli"/>
            <p>Puppetactica: Puppet Master and Puppet bots</p>

            <img src="images/Spektr2.jpg" alt="spektr hacker minitature from infinity corvus belli"/>
            <p>Spektr</p>

            <img src="images/szalamandra-squadron.png" alt="szalamandra minitature from infinity corvus belli"/>
            <p>Szalamandra</p>

        </div><!--img gallery-->

        <div id="vid-gallery">
            <video class="video" controls="controls">
                <source src="videos/Nomads-Faction-Video-Fix.mp4">
            </video>
            <p>About the Nomads Faction and sub Factions</p>

            <video class="video" controls="controls">
                <source src="videos/Szalamandra-Squadron.mp4">
            </video>
            <p>Szalamandra 360 view</p>

        </div><!--vid gallery-->
        </main>
    </div><!--container-->
</body>
</html>
