<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>7.5</title>
    <style>
        h1{
            font-family:sans-serif;
            font-weight: bold;
        }
        h2{
            font-family: sans-serif;
        }
        p{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        #propertyInfo {
            background-color: #f5f5f0;
            padding: 20px;
            width: 35%;
            float: right;
        }
        #images{
            padding: 10px;
            width: 65%;
        }
        .main{
            width: 89%;
        }
        .secondary{
            width: 44%;
        }
        @media only screen and (max-width: 725px){
            #propertyInfo {
                float: none;
                width: 100%;
            }
            #images{
                width: 100%;                
            }
            .main{
                width: 100%;
            }
            .secondary{
                width: 49%;
            }
        }
    </style>
</head>
<body>
    <div id ="container">
        <div id="propertyInfo"></div>
        <h1>61 Banks</h1>
        <h2></h2>

    </div>
</body>
</html>
