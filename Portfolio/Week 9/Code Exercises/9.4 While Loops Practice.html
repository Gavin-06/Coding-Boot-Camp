<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops Practice</title>
</head>
<body>
    <div id="out"></div>

    <script>
        let output = '';
        let x = 0;

        while(x < 100){
            output += x + "<br/>";
            x = x + 10;
        }
        document.getElementById("out").innerHTML = output;
    </script>
</body>
</html>
