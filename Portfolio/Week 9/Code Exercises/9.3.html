<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.3</title>
</head>
<body>
    <div id="out">

    </div>

    <script>
        let taxRate = 'D';
        let amountToBeTaxed = 100000;
        let taxAmount = 0; 

        switch(taxRate){
            case 'A':
                taxAmount = amountToBeTaxed * .10;
                break;
            case 'B':
                taxAmount = amountToBeTaxed * .125;
                break;
            case 'C':
                taxAmount = amountToBeTaxed * .15;
                break;
            case 'D':
                taxAmount = amountToBeTaxed * .175;
                //You don't need a break for the last one in *switch case break*
        }
        let output = "<h1>Tax Amount: $" + taxAmount;
        output += "<br/>Total: $" + (taxAmount + amountToBeTaxed) + "</h1>";
        
        document.getElementById('out').innerHTML = output;
    </script>
</body>
</html>
