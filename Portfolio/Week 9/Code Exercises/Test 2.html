<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
</head>
<body>
    <div id="out"></div>

    <script>
        let output = '';

        for(let i =1; i <= 10; i = i + 1){
            output += i + "<br/>";
            for(let j =10; j <= 0; j--){
                output += j +"<br/>";
            }
        }

        
        document.getElementById("out").innerHTML = output;
    </script>
</body>
</html>
