<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.6</title>
</head>
<body>
    <div id="out"></div>

    <script>
        let output = '';
        // for is a abreviated loop. (initialization of counter; continuation condition; your actual counter)
        for(let i =100; i > -1 ; i=i-5){
            output += i + "<br/>";
        }
        // don't make endless loops, it will probrably crash it
        document.getElementById('out').innerHTML = output;

    </script>
</body>
</html>
