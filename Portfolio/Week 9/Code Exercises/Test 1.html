<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
</head>
<body>
    <div id="out"></div>

    <script>
        let i = '';
        let j = '';
        let output = '';
        for(i = 1; i <= 9; i++){
            for(j = 1; j <= i; j++){
              output += j;  
            }
            for(k = 9; k >= 1; k--){
                output += k;
            }   
            output += "<br/>";
        }
        
        document.getElementById('out').innerHTML = output;

    </script>
</body>
</html>
